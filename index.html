<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tweet from the Clouds</title>
        <meta name="description" content="This is an example of a meta description.">
        <link rel="stylesheet" href="styles/app.css">
        <script src="src/tweet.js"></script>
        <script defer src="node_modules/wordcloud/src/wordcloud2.js"></script>
        <!-- <script defer src="node_modules/wordcloud/index.html"></script> -->
        <script src="src/index.js"></script>
    </head>

    <body>
        <div id="header">
            <div id="title">
                <h1>Tweet from the Clouds</h1>
            </div>
            <div class="other-search">    
                <form class="search-form" id="other-handle-search-bar">
                    <input type="text" name="handle" placeholder="Search by EXACT handle!" id="ot-search-field">
                    <select name="amount" id="tweet-amount">
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <input type="submit" value="Submit" id="ot-submit-button">
                </form>
            </div>
            <div id="word-button-container">
                <button id="word-bank-button">Word Bank</button>
            </div>
            <div id="sign-in">
                <button id="sign-in-button">Sign In</button>
            </div>
        </div>
        <div class="first-search" id="search-container">    
            <form class="search-form" id="first-handle-search-bar">
                <input type="text" id="first-search-field" name="handle" placeholder="Search by EXACT handle!">
                <select name="amount" id="tweet-amount">
                    <option value="10">10</option>
                    <option value="15">15</option>
                    <option value="20">20</option>
                </select>
                <input id="first-search-submit" type="submit" value="Submit">
            </form>
        </div>
        <div id="no-def-layout">    
            <div id="tweets-container">
                <!-- <a class="twitter-timeline" data-width="250" data-height="450" data-theme="light" href="https://twitter.com/BradleyLJones">Tweets by BradleyLJones</a> <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script> -->
            </div>
            <div id="words-container">
                
            </div>
            <div id='definition-container'>
                
            </div>
        </div>
    </body>
</html>
